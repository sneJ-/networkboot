<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<h:form>
		<h:panelGrid border="0" columns="2"
				columnClasses="searchBarColumnBar,searchBarColumnButton">
			<h:inputText id="storage_searchbar"
				p:placeholder="Filter storages by name..." class="search" ></h:inputText>
			<h:commandLink action="/storage_edit.xhtml"> ADD </h:commandLink>
		</h:panelGrid>
	</h:form>
	<h:form id="storagelist">
		<table width="100%">
			<tbody class="list">
				<ui:repeat var="storage" value="#{storageBean.storagelist}">
					<tr>
						<td><a href="storage_edit.xhtml?storageID=#{storage.id}"
							class="storagename">#{storage.name}</a></td>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
	</h:form>

	<!-- Search algorithm implementation-->
	<script src="resources/js/list.js"></script>
	<script type="text/javascript">
		var options = {
			valueNames : [ 'storagename' ]
		};
		var storagelist = new List('leftBar', options);
	</script>
</ui:composition>
