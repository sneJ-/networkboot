<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:param name="title" value="Group - #{groupBean.group.name}" />
	<ui:define name="leftBar">
		<ui:include src="/templates/group_bar.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
		<h1>Group: #{groupBean.group.name}</h1>
		<div id="hostGroupAdd">
			<h5>Hosts to add</h5>
			<h:form id="form">
				<h:selectManyCheckbox value="#{groupBean.selectedHosts}"
					id="HostsToAdd" layout="pageDirection">
					<f:selectItems value="#{groupBean.hostsToAdd}" var="var"
						itemLabel="#{var.name}"
						itemValue="#{var.id}" />
				</h:selectManyCheckbox>
				<h:commandButton id="add" value="Add"
					action="#{groupBean.addHostsToGroup}" rendered="#{groupBean.group.id > 0}">
					<f:param value="#{groupBean.group.id}" name="groupID" />
				</h:commandButton>
				<h:commandButton id="cancel" value="Cancel"
					action="/group_edit.xhtml">
					<f:param value="#{groupBean.group.id}" name="groupID" />
				</h:commandButton>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
